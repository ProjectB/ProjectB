<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>WebSocket Test</title>

<!--<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>-->

<script language="javascript" type="text/javascript">

//http://atomicrobotdesign.com/blog/web-development/how-to-use-sprite-sheets-with-html5-canvas/
// mt bagun√ßado aprender a fazer classes em js!
var canvas, ctx, sprites, lp, objs,
    width = 440,
    height = 440,
    rightKey = false,
    leftKey = false,
    upKey = false,
    downKey = false,
    ship_x, ship_y, ship_w = 65, ship_h = 85,
    srcX = 10, srcY = 0;


    
    function initCanvas() {
	    canvas = document.getElementById('canvas');
	    ctx = canvas.getContext('2d');
	    ship = new Image();
	    ship.src = 'res/ship.png';
    }
    
    function startCanvas() {
        isRunning = true;
        lp = setInterval(update, 1000/30);
    }

    function update() {
        clearCanvas();
        if (!isRunning) clearInterval(lp);
        else {
          drawShip();
          drawObjs();
        }
    }
    
    function clearCanvas() {
	    try {
	        ctx.clearRect(0,0,width,height);
	    } catch(err) {
	        writeToScreen('<span style="color: red;">EXCEPTION:</span> ' + err.message);
	    }
    }

    function moveShip() {
/*
        if (rightKey) {
            ship_x += 5;
        } else if (leftKey) {
            ship_x -= 5;
        } else if(upKey) {
            ship_y -= 5;
        } else if(downKey) {
            ship_y += 5;
        }
*/

        if (rightKey) {
           doSend("rightKey");
        } else if (leftKey) {
           doSend("leftKey");
        } else if(upKey) {
           doSend("upKey");
        } else if(downKey) {
           doSend("downKey");
        }
    }

    function drawShip() {
        srcX = 10;
    	if (rightKey)
            srcX = 83;
        else if (leftKey)
            srcX = 156;

        ctx.drawImage(ship,srcX,srcY,ship_w,ship_h,ship_x,ship_y,ship_w/2,ship_h/2);
    }

    function drawObjs() {
        for(i=0; i < objs.length; i++) {
            var obj = objs[i];
            if(obj.type == "square") {
                ctx.beginPath();
                ctx.rect(obj.x, obj.y, obj.w, obj.h);
                ctx.fillStyle = obj.fillStyle;
                ctx.fill();
                ctx.lineWidth = obj.lineWidth;
                ctx.strokeStyle = obj.strokeStyle;
                ctx.stroke();
            }
        }
    }


    //WEBSOCKETS
    var wsUri = "ws://localhost:8080/";
    var output;
    
    function init() {
    	initCanvas();
        output = document.getElementById("output");
        
        testWebSocket();
        
        document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;

        objs = new Array();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.isConnected = false;
        
        websocket.onopen = function(evt) {
            onOpen(evt)
        };
        websocket.onclose = function(evt) {
            onClose(evt)
        };
        websocket.onmessage = function(evt) { 
            onMessage(evt)
        };
        websocket.onerror = function(evt) {
            onError(evt)
        };
    }
    
    function handleKeyDown(evt) {
        if(evt.keyCode == 65) leftKey = true;
        else if(evt.keyCode == 68) rightKey = true;
        else if(evt.keyCode == 87) upKey = true;
        else if(evt.keyCode == 83) downKey = true;

        moveShip();
    }

    function handleKeyUp(evt) {
        if(evt.keyCode == 65) leftKey = false;
        else if(evt.keyCode == 68) rightKey = false;
        else if(evt.keyCode == 87) upKey = false;
        else if(evt.keyCode == 83) downKey = false;

        moveShip();
    }

    function onOpen(evt) {
        startCanvas();
        writeToScreen("CONNECTED");
        websocket.isConnected = true;
    }

    function onClose(evt) {
    	clearCanvas();
    	writeToScreen("DISCONNECTED");
        websocket.isConnected = false;
        isRunning = false;
    }

    function onMessage(evt){

        writeToScreen('<span style="color: blue;">GOT MESSAGE: ' + evt.data+'</span>');
		     

        if((new String(evt.data)).search("sq") == 0){
             //msg do tipo "sq_x_y_w_h"
             pos = (new String(evt.data)).split("_");
             var obj = {
             type : "square",
             x : parseInt(pos[1]),
             y : parseInt(pos[2]),
             w : parseInt(pos[3]),
             h : parseInt(pos[4]),
             fillStyle : '#000000',
             lineWidth : 2,
             strokeStyle : 'silver'
             };

             objs.push(obj);
        }
        else if((new String(evt.data)).search("bomber") == 0 )
        {
             //msg do tipo "bomber_x_y"
             var pos = (new String(evt.data)).split("_");
             ship_x = parseInt(pos[1]);
             ship_y = parseInt(pos[2]);

        }
     }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) {
    	if(websocket.isConnected == true) {
        writeToScreen("SENT: " + message);
	        try {
	            websocket.send(message);
	        } catch(err) {
	            writeToScreen('<span style="color: red;">EXCEPTION:</span> ' + err.message);
	        }
    	}
    }

    function writeToScreen(message) {
        var pre = document.createElement("div");
  //      pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
        var objDiv = document.getElementById("output");
        objDiv.scrollTop = objDiv.scrollHeight;
    }

    function sendInput(evt) {
        writeToScreen("INPUT: "+ evt.keyCode);
        doSend("input: " + evt.keyCode);
    }

    window.onbeforeunload = function onWindowClose(event) {
        websocket.close(); 
    }

</script>

</head>
<body onload="init();">
<h2>Aperte W, A, S ou D!</h2>
<canvas id="canvas" style="border: 2.5px solid black;background: lime;" width=440 height=440></canvas>
<div id="output" style="height: 200px;width: 600px;border:1px solid #ccc;font:16px/20px Georgia, Garamond, Serif;overflow: auto;" readonly="readonly"></div>
<button onclick="websocket.close();init();">Connect</button>
<button onclick="websocket.close();">Disconnect</button>
</body>
</html>

</html>
